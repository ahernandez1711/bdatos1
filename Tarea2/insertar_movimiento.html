<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Insertar Movimiento</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body onload="verificarEmpleadoParaMovimiento()">

    <h1>Insertar Movimiento</h1>

    <form id="form-insertar-movimiento" onsubmit="event.preventDefault(); insertarMovimiento();">
        <label for="tipoMovimiento">Tipo Movimiento:</label>
        <input type="text" id="tipoMovimiento" name="tipoMovimiento" required><br><br>

        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" step="0.01" required><br><br>

        <button type="submit">Guardar Movimiento</button>
    </form>

    <br>
    <button onclick="window.history.back()">Cancelar</button>

</body>
</html>
